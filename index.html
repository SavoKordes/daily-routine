
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Routine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 400px;
      padding: 0 16px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
    }
    #taskInputContainer {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      border-radius: 6px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    button {
      cursor: pointer;
    }
    #resetBtn {
      margin-top: 20px;
      width: 100%;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>🗓️ My Daily Routine</h1>
  <div id="taskInputContainer">
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="handleAddTask()">➕ Add</button>
  </div>
  <ul id="routineList"></ul>
  <button id="resetBtn">🔁 Reset for New Day</button>

  <script src="app.js"></script>
</body>
</html>
