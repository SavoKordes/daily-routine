<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#444444">

  <title>Daily Routine Tracker</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  margin: 20px auto;
  padding: 0 16px;
  max-width: 400px;
  line-height: 1.6;
}
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f5f5f5;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      border-radius: 6px;
    }
    input[type="checkbox"] {
      margin-right: 12px;
      transform: scale(1.2);
    }
    label {
      font-size: 1.1em;
    }
    #reset-btn {
  margin-top: 20px;
  padding: 8px 16px;
  font-size: 1em;
  cursor: pointer;
  border: none;
  background: #444;
  color: white;
  border-radius: 6px;
}

  </style>
</head>
<body>
  <h1>üóìÔ∏è My Daily Routine</h1>

  <ul id="task-list">
    <li><input type="checkbox" id="training"><label for="training">Training</label></li>
    <li><input type="checkbox" id="learning"><label for="learning">Web Dev Learning</label></li>
    <li><input type="checkbox" id="drawing"><label for="drawing">Drawing</label></li>
    <li><input type="checkbox" id="writing"><label for="writing">Writing</label></li>
    <li><input type="checkbox" id="hebrew"><label for="hebrew">Hebrew Practice</label></li>
    <li><input type="checkbox" id="italian"><label for="italian">Italian Practice</label></li>
    <li><input type="checkbox" id="yoga"><label for="yoga">Yoga</label></li>

  </ul>
  <button id="reset-btn">Reset for New Day</button>

  <script>
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const STORAGE_KEY = "dailyRoutine";

  // Load saved state on page load
  window.addEventListener("DOMContentLoaded", () => {
    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");

    checkboxes.forEach(checkbox => {
      const id = checkbox.id;
      checkbox.checked = saved[id] || false;

      // Save on change
      checkbox.addEventListener("change", () => {
        saved[id] = checkbox.checked;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
      });
    });
  });
  // Reset button clears all checks and localStorage
document.getElementById("reset-btn").addEventListener("click", () => {
  localStorage.removeItem(STORAGE_KEY);
  checkboxes.forEach(box => box.checked = false);
});

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js")
    .then(() => console.log("Service Worker registered"));
}


</script>

</body>
</html>
