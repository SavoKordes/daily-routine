<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#444444">

  <title>Daily Routine Tracker</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  margin: 20px auto;
  padding: 0 16px;
  max-width: 400px;
  line-height: 1.6;
}
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f5f5f5;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      border-radius: 6px;
    }
    input[type="checkbox"] {
      margin-right: 12px;
      transform: scale(1.2);
    }
    label {
      font-size: 1.1em;
    }
    #reset-btn {
  margin-top: 20px;
  padding: 8px 16px;
  font-size: 1em;
  cursor: pointer;
  border: none;
  background: #444;
  color: white;
  border-radius: 6px;
}

  </style>
</head>
<body>
  <h1>üóìÔ∏è My Daily Routine</h1>
<div id="taskInputContainer">
  <input type="text" id="taskInput" placeholder="Add a new task" />
  <button onclick="addTask()">‚ûï Add</button>
</div>
  <ul id="routineList">
  <li><input type="checkbox" id="task1"><label for="task1">Wake up</label></li>
  <li><input type="checkbox" id="task2"><label for="task2">Brush teeth</label></li>
  <!-- more tasks... -->
</ul>

  <button id="reset-btn">Reset for New Day</button>

  <script>
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const STORAGE_KEY = "dailyRoutine";

  // Load saved state on page load
  window.addEventListener("DOMContentLoaded", () => {
    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");

    checkboxes.forEach(checkbox => {
      const id = checkbox.id;
      checkbox.checked = saved[id] || false;

      // Save on change
      checkbox.addEventListener("change", () => {
        saved[id] = checkbox.checked;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
      });
    });
  });
  // Reset button clears all checks and localStorage
document.getElementById("reset-btn")?.addEventListener("click", () => {
  // Clear localStorage
  localStorage.removeItem(STORAGE_KEY);

  // Uncheck all checkboxes
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  checkboxes.forEach(box => box.checked = false);

  // Optionally: remove only the added dynamic tasks
  const routineList = document.getElementById("routineList");
  const items = routineList.querySelectorAll("li");

  items.forEach(item => {
    // Remove items added dynamically (with IDs like "task-<timestamp>")
    const input = item.querySelector("input");
    if (input?.id?.startsWith("task-")) {
      item.remove();
    }
  });
});


function addTask() {
  const input = document.getElementById("taskInput");
  const taskText = input.value.trim();
  if (taskText === "") return;

  // Create unique ID
  const taskId = "task-" + Date.now();

  // Create elements
  const li = document.createElement("li");
  const checkbox = document.createElement("input");
  checkbox.type = "checkbox";
  checkbox.id = taskId;

  const label = document.createElement("label");
  label.htmlFor = taskId;
  label.textContent = taskText;

  li.appendChild(checkbox);
li.appendChild(label);

// üóëÔ∏è Create delete button
const deleteBtn = document.createElement("button");
deleteBtn.textContent = "üóëÔ∏è";
deleteBtn.style.marginLeft = "10px";
deleteBtn.onclick = () => {
  // Remove from DOM
  li.remove();

  // Remove from localStorage
  const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
  delete saved[taskId];
  localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
};

li.appendChild(deleteBtn);

  document.getElementById("routineList").appendChild(li);

  // Save to localStorage immediately
  const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
  saved[taskId] = false;
  localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));

  // Add event listener for change
  checkbox.addEventListener("change", () => {
    saved[taskId] = checkbox.checked;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
  });

  input.value = "";
}
if (window.location.hostname === "127.0.0.1") {
  navigator.serviceWorker.getRegistrations().then(function(registrations) {
    for (let registration of registrations) {
      registration.unregister();
    }
  });
}
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("Service Worker registered"))
    .catch(err => console.error("SW registration failed:", err));
}


</script>

</body>
</html>
